<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta
            http-equiv="Content-Security-Policy"
            content="script-src 'self' 'unsafe-inline';"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>name of app</title>
    </head>
    <body>
        <!-- Tabs UI -->
        <div
            id="tabs-container"
            style="padding: 10px; width: 100%; box-sizing: border-box; position: fixed; top: 0; left: 0; border-bottom: 1px solid #eee; display: flex; align-items: center; z-index: 10;"
        >
            <div id="tabs-list" style="flex: 1; display: flex; gap: 4px;"></div>
        </div>
        <!-- Chatbox UI -->
        <div
            id="chat-container" style="padding: 10px; height: calc(100vh - 45px); width: 100%; box-sizing: border-box; position: fixed; bottom: 0; left: 0; overflow-y: auto;">
        </div>
        <!-- Focus on chatbox on startup -->
        <script type="module" src="./renderer.js"></script>
        <script src="./node_modules/pdfjs-dist/build/pdf.mjs" type="module"></script>
    </body>
</html>
